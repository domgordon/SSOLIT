<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>All Courses Offered</h1>

  <div>
  <table style = "width:100%">
    <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Credits</th>
        <th>Department</th>
        <th>Semester</th>
        <th>Days</th>
	<th>Time</th>
        <th>Professor</th>
    </tr>
    {% for n in data %}
    <tr>
        {% for i in n %}
        <td>
        {{i}}
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
  </table>
  </div>

<p><a href="another">Go to the other page</a></p>

<form method="POST" action="/filter">
<p>Filter by department: <input type="text" name="department"> <input type="submit" value="Filter"></p>
</form>

<form method="POST" action="/add">
<p>Name of new computer scientist: <input type="text" name="name"> <input type="submit" value="Add"></p>
</form>

</body>


</html>

<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
  <h1>Please enter your UNI.</h1>

<p><a href="/">Go back to previous page</a></p>

<form method="POST" action="/check_user">
  Student ID:<br>
  <input type="text" name="sid">
  <br>
  <input type="submit" value="Submit">
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>


</html>
